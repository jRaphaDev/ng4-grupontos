<div class="container">
    <div class="order-service">
        <form novalidate>

            <h5>Sua Compra</h5>
            <hr />

            <div class="form-row"
              style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">

                <div class="form-group col-sm-1">
                    <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
                </div>
                <div class="form-group col-sm-6">
                    Super Burger<br />
                    Rodízio de Mini-hambúrger com opção de entrada.
                </div>

                <div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-link">-</button>1
                            <button type="button" class="btn btn-link">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-3 d-flex justify-content-end">29.90</div>
            </div>

            <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
                <div class="form-group col-sm-1">
                    <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
                </div>
                <div class="form-group col-sm-6">
                    Estância das águas<br />
                    Diversão garantida com piscinas, trilhas e muito mais.
                </div>

                <div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-link">-</button>1
                            <button type="button" class="btn btn-link">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-3 d-flex justify-content-end">31.90</div>
            </div>

            <div class="form-row">
                <div class="form-group col d-flex justify-content-end">
                    <h4>Total do pedido: 61.80</h4>
                </div>
            </div>
            <br />

            <h5>Dados de entrega</h5>
            <hr />

            <div class="form-row">

                <div class="form-group col-md-6">
                    <input 
                      type="text" class="form-control 
                      {{ addressPristine ? '' : (addressValid ? 'is-valid' : 'is-invalid') }}" 
                      placeholder="Endereço" autocomplete="off" 
                      minlength="5" required 
                      [value]="address" #addressInput
                      (input)="updateAddress(addressInput.value)">
                    
                    <div *ngIf="!addressPristine"> 
                        <div *ngIf="addressValid; else msgAddressInvalid">
                            <small class="form-text text-success">Ok</small>
                        </div>
                        <ng-template #msgAddressInvalid>
                            <small class="form-text text-danger">Endereço inválido</small>
                        </ng-template>
                    </div>
                    
                </div>

                <div class="form-group col-md-2">
                    <input 
                      type="text" class="form-control 
                      {{ numberPristine ? '' : (numberValid ? 'is-valid' : 'is-invalid') }}"
                      placeholder="Número" autocomplete="off"
                      minlength="1" required
                      [value]="number" #numberInput
                      (input)="updateNumber(numberInput.value)"><br />

                    <div *ngIf="!numberPristine"> 
                        <div *ngIf="numberValid; else msgNumberInvalid">
                            <small class="form-text text-success">Ok</small>
                        </div>
                        <ng-template #msgNumberInvalid>
                            <small class="form-text text-danger">Numero inválido</small>
                        </ng-template>
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <input 
                      type="text" class="form-control"
                      placeholder="Complemento" autocomplete="off"
                      [value]="complement" #complementInput
                      (input)="updateComplement(complementInput.value)">

                </div>

            </div><br />

            <h5>Dados de pagamento</h5>
            <hr />

            <div class="form-row">

                <div class="form-group col-md-3">
                    <select 
                        class="form-control 
                        {{ payWayPristine ? '' : (payWayValid ? 'is-valid' : 'is-invalid') }}"
                        #paywayInput
                        (change)="updatePayWay(paywayInput.value)">

                        <option value="">Selecione uma opção</option>
                        <option value="money"
                          selected="{{ orderService == 'money' ? ' selected' : ''}}">Dinheiro</option>
                        <option value="debit" 
                          selected="{{ orderService == 'debit' ? ' selected' : ''}}">Débito</option>
                    </select>

                    <div *ngIf="!payWayPristine"> 
                        <div *ngIf="payWayValid; else msgPayWayInvalid">
                            <small class="form-text text-success">Ok</small>
                        </div>
                        <ng-template #msgPayWayInvalid>
                            <small class="form-text text-danger">Forma de Pagamento inválida</small>
                        </ng-template>
                    </div>
                </div>
            </div><hr />

            <button type="button" class="btn btn-primary btn-lg"
              [disabled]="formValid"
              (click)="confirmBuy()">Cofirmar compra</button>
        </form>
    </div>
</div>
