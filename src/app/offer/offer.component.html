<div class="container">
  <div class="oferta" *ngIf="offer !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{ offer.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="offer.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let image of offer.imagens" [src]="image.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ offer.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a routerLink="how-to-use" class="nav-link active" data-toggle="tab" href="#how-to-use" role="tab" aria-controls="home" aria-expanded="true">Como usar</a>
        </li>
        <li class="nav-item">
          <a routerLink="where-is" class="nav-link" data-toggle="tab" href="#where-is" role="tab" aria-controls="profile">Onde Fica ?</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <br /><br /><br /><br />
</div>
